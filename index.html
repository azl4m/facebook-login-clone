<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <img
        class="logo"
        src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg"
      />
      <span class="fbinfo"
        >Facebook helps you connect and<br />share with people in your
        life.</span
      >
      <div class="container">
        <div class="triplet">
          <form class="form">
            <input type="text" id="mail" name="mail" placeholder="Email address or phone number" />
            <input type="password" name="pass" id="pass" placeholder="Password"/>
          </form>
          <button class="loginbutton">Log in</button>
        </div>
        <a href="a">Forgotten password?</a>
        <div class="line"></div>
        <button class="createbutton">Create new account</button>
      </div>
      <span class="createinfo"
        ><b>Create a page</b> for celebrity, brand or business.</span
      >
    </div>
  </body>
</html>
